<div class="row container mt-4">
    <div class="col-3">
        <h2>Opciones</h2>
    <hr>

        <ul class="d-flex align-items-stretch list-group">
            <button (click)="abrirDialog()" class="btn btn-primary">Nuevo servicio</button>
        </ul>

    </div>

    <div class="col">
        <h2>Servicios</h2>
        <hr>
        <div class="bg-light card">
            <div class="card-body">
                <app-data-table 
                    [HeadArray]="headArray" 
                    [GridArray]="servicios" 
                    (onEdit)="abrirDialogEditar($event)" 
                    (onDelete)="abrirDialogEliminar($event)">
                </app-data-table>
            </div>
        </div>
    </div>
</div>
