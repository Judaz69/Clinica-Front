        <hr>

        </ul>

    </div>

    <!--Table-->
    <div class="col">

        <h2>Consultas</h2>
        <hr>
        <div>
            <form (ngSubmit)="buscarPaciente()">
                <input type="text" name="cedula" class="form-control" [(ngModel)]="cedula"
                    placeholder="Buscar paciente...">
            </form>
        </div>
        <div 
            *ngIf="hayError" 
            class="alert alert-danger">
            No se encontraron datos
        </div>
        <hr>
        <div class="bg-light card">
            <div class="card-body">
                <app-data-table 
                [HeadArray]="headArray" 
                [GridArray]="consultas" 
                (onEdit)="abrirDialogEditar($event)" 
                (onDelete)="abrirDialogEliminar($event)">
